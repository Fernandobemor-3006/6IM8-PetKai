<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crear FanId</title>
    <style>
        h2{
            color: white;
        }
        .col-md-10, .col-md-2 {
            background-color:#1E3A8A;
        }
        button, .btn {
        background-color: #1E3A8A;
        color: #FFFFFF;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        }
        button:hover, .btn:hover {
        background-color: #4da3ff;
        }
        .img1{
            width: 200px;
            height: 300px;
            border: 2px solid #ccc;
        }
        .gin{
            width: 90%;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 2px solid #ccc;
            outline: none;
            margin-top: 12px;
            font-size: 15px;
        }
        .pdf{
            width: 200px;
            height: 300px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="row m-0">
        <div class="col-md-10 p-4 d-flex justify-content-center">
            <h2>Crear FAN ID</h2>
        </div>
        <div class="col-md-2 p-4">
            <button onclick="location.href='index.html'">Cerrar Sesion</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3 d-flex justify-content-center">
            <img id="previewImg" class="img1"  src="img/aviso1.png" alt="">
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <iframe id="preview" class="pdf" src="img/aviso2.png" title=""></iframe>
        </div>
        <div class="col-md-6">
            <input class="gin" type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
            <div class="row m-0">
                <input class="gin" type="email" id="correo" name="correo" placeholder="Correo Electronico" required>
            </div>
            <div class="row m-0">
                <label for="fecha_nacimiento">Fecha de Nacimiento: </label>
                <input class="gin" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="row m-0">
                <input class="gin" type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
            </div>
            <div class="row m-0">
                <input class="gin" type="text" id="curp" name="curp" placeholder="Curp" required>
            </div>
        </div>
    </div>  
    
    <div class="row m-0 p-5">
        <div class="col-md-3 d-flex justify-content-center">
            <input type="file" id="imagen_evento" name="imagen_evento" accept="pdf/*" required>
        </div>
        <script>
            document.getElementById('imagen_evento').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('previewImg');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            });
        </script>
        <div class="col-md-3 d-flex justify-content-center">    
            <input type="file" id="archivo_evento" name="archivo_evento" accept="application/pdf" required>
        </div>
        <script>
            document.getElementById('archivo_evento').addEventListener('change', function(event) {
                const file = event.target.files[0];
                const preview = document.getElementById('preview');
                if (file && file.type === 'application/pdf') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = 'none';
                    preview.src = 'img/aviso2.png';
                    if (file) {
                        alert('Por favor, seleccione un archivo PDF v√°lido.');
                    }
                }
            });
        </script>
        <div class="col-md-6 d-flex justify-content-center">
            <button type="submit" onclick="location.href='seleccionar_eventos.html'">Crear FanId</button>
        </div>
    </div>
</body>
</html>
